<!DOCTYPE html>
<html lang="js" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue Todo App</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div id="app">
      <table>
        <thead>
          <tr>
            <th class="id">ID</th>
            <th class="task">タスク</th>
            <th class="state">状態</th>
            <th class="button">-</th>
          </tr>
        </thead>
        <tbody>
          <!-- ここに <tr> で ToDo の要素を1行づつ繰り返し表示 -->
          <tr v-for="item in tasks" v-bind:key="item.id">
            <th>{{ item.id }}</th>
            <td>{{ item.task }}</td>
            <td class="state">
              <!-- 状態変更ボタンのモック -->
              <button v-on:click="doChangeState(item)">{{ item.state }}</button>
            </td>
            <td class="button">
              <!-- 削除ボタンのモック -->
              <button>削除</button>
            </td>
          </tr>
        </tbody>
      </table>
      <h2>新しいタスクの追加</h2>
      <form class="add-form" v-on:submit.prevent="doAdd">
        <!-- コメント入力フォーム -->
        コメント <input type="text" ref="task">
        <!-- 追加ボタンのモック -->
        <button type="submit">追加</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
